<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
   
</head>
<body>
    <div class="card">
        <div class="card-top">

        </div> 
       
        <div class="card-middle bg-light">
            <img class="profile-img" src="images/image-victor.jpg" alt="image-victor.jpg">
            <div class="profile-details">
                <p class="name">Victor Crest <span id="age">26</span></p>
                <p class="location">London</p>
            </div>

        </div>
        <div class="card-bottom profile-stats bg-light">
            <div class="profile-followers stat-item">
                <p class="stat-number">80K</p>
                <p class="stat-category">Followers</p>
            </div>
            <div class="profile-likes stat-item">
                <p class="stat-number">803K</p>
                <p class="stat-category">Likes</p>
            </div>
            <div class="profile-photos stat-item">
                <p class="stat-number">1.4K</p>
                <p class="stat-category">Photos</p>
            </div>
        </div>

    </div>
</body>
</html>
