<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- FONT AWESOME ICONS -->

<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
  </header>
  <!-- Introduction -->
  <section class="intro">
    <img src="images/illustration-mockups.svg" alt="illustration-mockups image">
    <h1 class="section__title section_title--intro">Build The Community Your Fans Will Love</h1>
    <p class="intro__body">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>
    <a class="intro__link" href="#">Register</a>
  </section>
  <!-- Footer -->
  <footer>
    <ul class="social-list">
      <li class="social-list__item"><a  class="social-list__link" href=""><i class="fab fa-facebook"></i></a></li>
      <li class="social-list__item"><a  class="social-list__link" href=""><i class="fab fa-twitter"></i></a></li>
      <li class="social-list__item"><a  class="social-list__link" href=""><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">vinccodes</a>.
    </p>
  </footer>
